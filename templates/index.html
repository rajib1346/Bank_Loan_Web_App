<!DOCTYPE html>  
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Approval Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4b79a1, #283e51);
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        
        .navbar {
            background-color: #1b1e21;
            padding: 15px;
        }
        
        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
        }
        
        .form-container {
            margin-top: 50px;
            padding: 40px;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            color: #333;
            max-width: 1200px; /* Set the max width */
            width: 100%; /* Full width of the form */
        }
        
        .form-container h2 {
            text-align: center;
            color: #4b79a1;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .submit-btn {
            width: 20%; /* Further reduced button width */
            padding: 10px;
            background-color: #4b79a1;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
        
        .submit-btn:hover {
            background-color: #2c5364;
        }
        
        .reset-btn {
            width: 20%; /* Further reduced button width */
            padding: 10px;
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
        
        .reset-btn:hover {
            background-color: #c82333;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .copyright {
            text-align: center;
            margin-top: 60px; /* Increased margin for more space below */
            font-size: 1.5em; /* Increased font size */
            font-weight: bold; /* Made text bold */
            color: black; /* Changed to black */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Bank Loan Predictor</a>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 form-container">
                <h2>Bank Loan Approval Prediction</h2>
                <form action="/predict" method="POST">
                    <div class="row">
                        <!-- First Column -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" name="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="Gender">Gender</label>
                                <select class="form-control" name="Gender" required>
                                    <option value="0">Male</option>
                                    <option value="1">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Dependents">Dependents</label>
                                <select class="form-control" name="Dependents" required>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3+</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="LoanAmount">Loan Amount</label>
                                <input type="number" step="0.01" class="form-control" name="LoanAmount" required>
                            </div>
                        </div>

                        <!-- Second Column -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="Address">Address</label>
                                <input type="text" class="form-control" name="Address" required>
                            </div>
                            <div class="form-group">
                                <label for="Married">Married</label>
                                <select class="form-control" name="Married" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Education">Education</label>
                                <select class="form-control" name="Education" required>
                                    <option value="0">Not Graduate</option>
                                    <option value="1">Graduate</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Loan_Amount_Term">Loan Amount Term (in days)</label>
                                <input type="number" step="0.01" class="form-control" name="Loan_Amount_Term" required>
                            </div>
                        </div>

                        <!-- Third Column -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="Self_Employed">Self Employed</label>
                                <select class="form-control" name="Self_Employed" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Credit_History">Credit History</label>
                                <select class="form-control" name="Credit_History" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Property_Area">Property Area</label>
                                <select class="form-control" name="Property_Area" required>
                                    <option value="0">Urban</option>
                                    <option value="1">Rural</option>
                                    <option value="2">Semiurban</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Total_Income">Total Income</label>
                                <input type="number" step="0.01" class="form-control" name="Total_Income" required>
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="reset" class="btn reset-btn">Reset</button>
                        <button type="submit" class="btn submit-btn">Predict</button>
                    </div>
                </form>
            </div>
            <div class="copyright">
                &copy; 2024 Raisa Akter
            </div>
        </div>
    </div>

</body>

</html>
